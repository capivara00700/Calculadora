<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Javascript-->
    <script src="js.js"></script>

    <!--Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
    
<div class="container">
    <div class="col-sm">
        <div class="d-flex justify-content-center">
            <div id="principal">
                
                <img src="https://i.pinimg.com/originals/a1/36/9b/a1369bb553511085d554d8ca1ae10617.png" width="120px" style="margin-left: 30px;"> 
                <img src="https://i.pinimg.com/originals/25/ca/f5/25caf53fb8f9cd2bdfe2757998d1de82.png" width="80px" style="float: right; margin-right: 20px;"> 

                <input type="text" id="resultado" disabled placeholder="0">

                <table>
                    <tr>
                        <td><button type="button" onclick="botaõAtivo('')"class="btn btn-dark btn-custom btn-custom">C</button></td>
                        <td><button type="button" onclick="botaõAtivo('<')" class="btn btn-dark btn-custom btn-custom"><</button></td>
                        <td><button type="button" onclick="botaõAtivo('/')" class="btn btn-dark btn-custom btn-custom">/</button></td>
                        <td><button type="button" onclick="botaõAtivo('*')" class="btn btn-dark btn-custom btn-custom">X</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" onclick="botaõAtivo(7)" class="btn btn-dark btn-custom btn-custom">7</button></td>
                        <td><button type="button" onclick="botaõAtivo(8)" class="btn btn-dark btn-custom btn-custom">8</button></td>
                        <td><button type="button" onclick="botaõAtivo(9)" class="btn btn-dark btn-custom btn-custom">9</button></td>
                        <td><button type="button" onclick="botaõAtivo('-')" class="btn btn-dark btn-custom btn-custom">-</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" onclick="botaõAtivo(4)" class="btn btn-dark btn-custom btn-custom">4</button></td>
                        <td><button type="button" onclick="botaõAtivo(5)" class="btn btn-dark btn-custom btn-custom">5</button></td>
                        <td><button type="button" onclick="botaõAtivo(6)" class="btn btn-dark btn-custom btn-custom">6</button></td>
                        <td><button type="button" onclick="botaõAtivo('+')" class="btn btn-dark btn-custom btn-custom">+</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" onclick="botaõAtivo(1)" class="btn btn-dark btn-custom btn-custom">1</button></td>
                        <td><button type="button" onclick="botaõAtivo(2)" class="btn btn-dark btn-custom btn-custom">2</button></td>
                        <td><button type="button" onclick="botaõAtivo(3)" class="btn btn-dark btn-custom btn-custom">3</button></td>
                        <td rowspan="2"><button type="button" onclick="botaõAtivo('=')" class="btn btn-dark btn-custom btn-custom" style="height: 120px;">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="button" onclick="botaõAtivo(0)" class="btn btn-dark btn-custom btn-custom" style="width: 140px;">0</button></td>
                        <td><button type="button" onclick="botaõAtivo('.')" class="btn btn-dark btn-custom btn-custom">.</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>          
</body>
</html>
